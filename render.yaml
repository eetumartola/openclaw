services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerCommand: >
      sh -lc "set -eu;
        mkdir -p \"$OPENCLAW_STATE_DIR\";
        CONFIG=\"$OPENCLAW_STATE_DIR/openclaw.json\";
        if [ ! -f \"$CONFIG\" ]; then
          printf '%s\n' \
            '{' \
            '  \"gateway\": {' \
            '    \"controlUi\": {' \
            '      \"allowedOrigins\": [\"'"$RENDER_EXTERNAL_URL"'\" ]' \
            '    }' \
            '  }' \
            '}' > \"$CONFIG\";
        fi;
        node openclaw.mjs gateway --allow-unconfigured --bind lan --port \"$PORT\""
    envVars:
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
