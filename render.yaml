services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health

    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true

      # IMPORTANT: tell OpenClaw to look for a writable config file on the disk
      - key: OPENCLAW_CONFIG_PATH
        value: /data/.openclaw/openclaw.json

    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
