services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health

    # No sh -lc, no quoting wars:
    dockerCommand: node openclaw.mjs gateway --allow-unconfigured --bind lan

    envVars:
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true

      # The important bits:
      - key: OPENCLAW_CONFIG_PATH
        value: /app/openclaw.render.json
      - key: OPENCLAW_GATEWAY_PORT
        value: "8080"

    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
